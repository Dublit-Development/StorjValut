    <h1>Storj Personal Cloud</h1>
      <div id="editor">
        <div id="uploadZone">
          <div id="exportZone">
              <div id="dropzone">
                  <p>Drag and drop a file here</p>
              </div>
          </div>
          <button id="export-btn">Upload File</button>
        </div>
        <div id="storageTableContainer">
          <div id="storj_stats">
            <p>Files: <span id="file_amount"></span></p>
            <p>Storj: <span id="space_occupied"></span>Mb</p>
          </div>
          <table id="storageTable">
            <tr>
              <th>File</th>
              <th>Size</th>
            </tr>
          </table>
        </div>
      </div>
    <div id="popup-window">
      <span id="settings_options">
        <label for="key_toggle">Manual Keys<br>
          <input id="key_toggle" name="key_toggle" type="checkbox">
        </label>
        <label for="auto_save">Auto-Save<br>
          <input id="auto_save" name="auto_save" type="checkbox">
        </label>
      </span>
      <label for="bucket-id">Bucket ID
        <input type="text" id="bucket_id" name="bucket-id">
      </label>
      <label for="bucket-id">Access Key
        <input type="text" id="bucket_id" name="bucket-id">
      </label>
      <label for="bucket-id">Secret Key
        <input type="text" id="bucket_id" name="bucket-id">
      </label>
